<!DOCTYPE html>
<html lang="en">
<head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="css/main.css">
        <link rel="stylesheet" href="css/profile.css">
        <title>Profil</title>
</head>
<body>
        <main>
                <header>
                        <a id="home" href="index.html">Sklep</a>
                        <nav>
                                <a href="index.html"><img src="assets/icons/home.png"></a>
                                <a href="cart.html"><img src="assets/icons/cart.png"></a>
                                <a href="profile.html"><img src="assets/icons/profile.png"></a>
                        </nav>
                </header>

                <article>
                        <section id="login-section">
                                <h2>Logowanie</h2>
                                <form id="login-form">
                                        <input type="text" id="username-login" placeholder="Nazwa użytkownika" required>
                                        <input type="password" id="password-login" placeholder="Hasło" required>
                                        <button class="default-button" type="submit">Zaloguj</button>
                                </form>
                                <p id="login-msg"></p>
                        </section>

                        <section id="profile-section">
                                <h2>Profil użytkownika</h2>
                                <section id="change-username-section" class="change-section">
                                        <h3>Zaktualizuj nazwę użytkownika</h3>
                                        <form id="change-username-form">
                                                <label for="username">Nazwa użytkownika:</label>
                                                <input type="text" id="username" required>
                                                <button class="default-button" type="submit">Zaktualizuj</button>
                                        </form>
                                </section>
                                
                                <section id="change-password-section" class="change-section">
                                        <h3>Zaktualizuj hasło</h3>
                                        <form id="change-password-form">
                                                <label for="username">Hasło:</label>
                                                <input type="text" id="username" required>
                                                <button class="default-button" type="submit">Zaktualizuj</button>
                                        </form>
                                </section>

                                <button id="logout-button" class="default-button">Wyloguj</button>
                                <p id="profile-msg"></p>
                        </section>
                </article>

                <footer>
                        <p id="author">Wykonał: Arkadiusz Rymarz 69998</p>
                </footer>
        </main>

        <script src="js/main.js"></script>
        <script src="js/profile.js"></script>
</body>
</html>
